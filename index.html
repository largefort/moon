<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Clicker Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .container {
            background-color: #34495e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #3498db;
        }

        #resource-counter {
            color: #ecf0f1;
        }

        .btn-primary, .btn-secondary {
            background-color: #3498db;
            border-color: #3498db;
        }

        .btn-primary:hover, .btn-secondary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        .upgrade-section {
            margin-top: 20px;
        }

        .text-muted {
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="mb-4">Moon Clicker</h1>
                <div id="resource-counter" class="fs-4 mb-3">Resources: 0</div>
                <button id="moon-clicker" class="btn btn-primary mb-3">Gather Resources</button>

                <div class="upgrade-section">
                    <button id="buy-auto-gather" class="btn btn-secondary mb-2">Buy Auto Gatherer</button>
                    <div id="auto-gather-cost" class="text-muted mb-3">Cost: 50</div>
                    <button id="buy-click-upgrade" class="btn btn-secondary mb-2">Upgrade Click</button>
                    <div id="click-upgrade-cost" class="text-muted">Cost: 25</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
